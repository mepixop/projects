<a class="list-group-item clearfix marshmallow">
  <div class="pull-left recipeAlign">
    <h4 class="list-group-item">{{ recipe.name }}</h4>
    <p class="list-group-item">
      {{
        recipe.description.length > 30
          ? recipe.description.substring(0, 30) + '...'
          : recipe.description
      }}
    </p>
  </div>
</a>
