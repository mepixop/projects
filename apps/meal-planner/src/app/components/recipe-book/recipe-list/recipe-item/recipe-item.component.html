<div
  class="row recipe-box"
  [routerLink]="[recipe.id]"
  routerLinkActive="active"
>
  <div class="col">
    <div class="row justify-content-center">
      <div class="col-11 recipe-header">{{ recipe.name }}</div>
    </div>
    <div class="row justify-content-center">
      <div class="col-11 recipe-description">
        {{ formatDescription() }}
      </div>
    </div>
  </div>
</div>
